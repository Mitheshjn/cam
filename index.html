<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hand Gesture Recognition</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <style>
        body { display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .output_canvas { border: 1px solid black; }
        #fingerCount { font-size: 24px; color: black; margin-top: 10px; }
        #startButton { padding: 10px 20px; font-size: 18px; margin-top: 20px; }
    </style>
</head>

<body>
    <div class="container">
        <div style="display: none;">
            <video class="input_video"></video>
        </div>
        <canvas class="output_canvas" width="1080" height="720"></canvas>
        <div id="fingerCount">Fingers Raised: 0</div>
        <button id="startButton">Start Camera</button>
    </div>

    <script type="module">
        const videoElement = document.getElementsByClassName('input_video')[0];
        const canvasElement = document.getElementsByClassName('output_canvas')[0];
        const canvasCtx = canvasElement.getContext('2d');
        const fingerCountDisplay = document.getElementById('fingerCount');
        const startButton = document.getElementById('startButton');

        let cameraInitialized = false;

        function countFingers(lmlist) {
            let fingerCount = 0;
            const tipIds = [4, 8, 12, 16, 20]; // Thumb, Index, Middle, Ring, Pinky

            // Check thumb separately for left/right hand orientation
            let isRightHand = lmlist[12][1] > lmlist[20][1]; // Determine if it's a right hand

            // Check thumb based on hand orientation
            const isThumbRaised = isRightHand
                ? lmlist[tipIds[0]][1] > lmlist[tipIds[0] - 1][1]
                : lmlist[tipIds[0]][1] < lmlist[tipIds[0] - 1][1];
            if (isThumbRaised) {
                fingerCount += 1;
            }

            // Check other fingers
            for (let i = 1; i < tipIds.length; i++) {
                const isFingerRaised = lmlist[tipIds[i]][2] < lmlist[tipIds[i] - 2][2];
                if (isFingerRaised) {
                    fingerCount += 1;
                }
            }

            return fingerCount;
        }

        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            for (const landmarks of results.multiHandLandmarks) {
                // Ensure landmarks are valid

                const lmlist = [];
                for (let id = 0; id < 21; id++) {
                    const lm = landmarks[id];
                    const x = lm.x * canvasElement.width;
                    const y = lm.y * canvasElement.height;
                    lmlist.push([id, Math.round(x), Math.round(y)]);
                }

                if (lmlist.length === 21) {
                    const fingerCount = countFingers(lmlist);
                    fingerCountDisplay.innerText = `Fingers Raised: ${fingerCount}`;
                    console.log(fingerCount);
                }

                // Draw the landmarks and connections
                drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 5 });
                drawLandmarks(canvasCtx, landmarks, { color: '#FF0000', lineWidth: 2 });
            }
             
            canvasCtx.restore();
        }

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.3
        });
        hands.onResults(onResults);

        let camera;

        startButton.addEventListener('click', async () => {
            if (cameraInitialized) return;

            try {
                // Explicitly request camera access
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;

                camera = new Camera(videoElement, {
                    onFrame: async () => {
                        await hands.send({ image: videoElement });
                    },
                    width: 1280,
                    height: 720
                });
                camera.start();
                cameraInitialized = true;

                // Hide the start button after initializing the camera
                startButton.style.display = 'none';
            } catch (err) {
                console.error('Error accessing the camera:', err);
                alert('Unable to access the camera. Please check your permissions.');
            }
        });
    </script>
</body>
</html>
